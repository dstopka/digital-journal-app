<div class="modal-header text-center d-block">
    <button type="button" class="close" aria-label="Close" (click)="closeRoute('/')">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
    <div *ngIf="showError" class="alert alert-danger" role="alert">
        {{errorMessage}}
    </div>
    <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" required />
            <div *ngIf="validateControl('email') && hasError('email', 'email')" class="text-invalid">
                Provide a valid email
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" required />
        </div>
        <br>
        <div class="form-group row">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-submit" [disabled]="!loginForm.valid">Login</button>
            </div>
        </div>
        <div class="form-group row align-items-center justify-content-center">
            <div class="col-md-7 p-0">
                <div class="nav-link text-right">Don't have an account?</div>
            </div>
            <div class="col-md-4 p-0">
                <a class="nav-link" [routerLink]="" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}" (click)="closeRoute('/authentication/register')">Sign up!</a>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="closeRoute('/')">Close</button>
</div>
