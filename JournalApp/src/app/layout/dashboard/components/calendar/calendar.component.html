<ng-template #customCellTemplate let-day="day" let-locale="locale">
    <div class="cal-cell-top" style="cursor: pointer">
        <span class="badge-important" *ngIf="isImportant(day.events)"><i
                class="bi bi-bookmark-star-fill bi-badge"></i></span>
        <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':'en' }}</span>
    </div>
    <div class="cal-events" *ngIf="day.events.length > 0">
        <div class="cal-event bg-interactive-dark">
        </div>
    </div>
</ng-template>

<div class="row justify-content-center text-center mt-4">
    <div class="col-md-2 justify-content-end d-flex">
        <a class="nav-link lead rem-1 align-self-end interactive-dark zoom" (click)="rewindYear()">{{ previousYearDate | date:'YYYY':'en' }}</a>
    </div>
    <div class="col-md-8">
        <h3 class="lead rem-2 align-self-end pointer" (click)="resetDate()">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-2 d-flex">
        <a class="nav-link lead rem-1 align-self-end interactive-dark zoom" (click)="forwardYear()">{{ nextYearDate | date:'YYYY':'en' }}</a>
    </div>
</div>

<br />
<div class="row">
    <div class="col-md-1">
        <div class="arrow-anim justify-content-end" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
            <div class="arrow-sliding-left col-md-1 pr-1 pl-0">
                <div class="arrow-left arrow-light"></div>
            </div>
            <div class="arrow-sliding-left delay col-md-1 pr-0 pl-1">
                <div class="arrow-left"></div>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <mwl-calendar-month-view [viewDate]="viewDate" [events]="journalEntryEvents" [cellTemplate]="customCellTemplate"
            (dayClicked)="dayClicked($event.day)" [refresh]="refresh">
        </mwl-calendar-month-view>
    </div>
    <div class="col-md-1">
        <div class="arrow-anim justify-content-start" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
            <div class="arrow-sliding-right delay col-md-1 pl-0 pr-1">
                <div class="arrow-right"></div>
            </div>
            <div class="arrow-sliding-right col-md-1 pl-1 pr-0">
                <div class="arrow-right arrow-light"></div>
            </div>
        </div>
    </div>
</div>
