<div #modalBackdrop style="z-index: 1050;" aria-hidden="true" class="modal-backdrop fade"></div>

<div #modal class="modal fade" role="dialog" tabindex="-1" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" (clickOutside)="onClickedOutside()">
            <div class="modal-header text-center d-block">
                <button type="button" class="close" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Journal Entry</h4>
            </div>
            <div class="modal-body">
                <!-- <form autocomplete="off" novalidate> --->
                <div class="form-group">
                    <!-- <label><h3>Editor:</h3></label> -->
                    <quill-editor [formControl]="entryControl" [placeholder]="''" [modules]="quillConfiguration">
                    </quill-editor>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-submit" (click)="submit()">Create entry</button>
                    </div>
                </div>
                <!-- </form> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
            </div>
        </div>
    </div>
</div>
